[package]
name = "ci-keyboard-leds"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1"
# Must match razer-laptop-control daemon's bincode version for wire compatibility
bincode = "=1.3.3"
# hidapi = "2"  # TODO: Re-enable when Keychron custom firmware is ready
hyprland = { git = "https://github.com/hyprland-community/hyprland-rs", branch = "master", default-features = false, features = ["tokio", "listener"] }
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
